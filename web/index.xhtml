<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- index.xhtml -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <head>
    <title>Pemesanan Tiket Bus</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto h-screen flex items-center">
      <!-- Bagian Kiri: Gambar Bus -->
      <div class="w-1/2">
          <img src="https://images.pexels.com/photos/3829175/pexels-photo-3829175.jpeg?auto=compress&amp;cs=tinysrgb&amp;w=1260&amp;h=750&amp;dpr=2" alt="Bus" class="w-full h-auto object-cover"> </img>
      </div>
      <!-- Bagian Kanan: Teks dan Tombol -->
      <div class="w-1/2 text-right p-10">
        <h1 class="text-4xl font-bold text-blue-800 mb-8">Pemesanan Tiket Bus</h1>
        <p class="text-lg text-gray-700 mb-8">Pilih opsi untuk memulai perjalanan Anda!</p>

        <div class="space-y-4">
          <h:form>
            <h:commandButton value="Pesan Tiket" action="pesanTiket.xhtml" class="bg-blue-500 text-white py-3 px-8 rounded shadow-md hover:bg-blue-700 transition-all" />
          </h:form>
          <h:form>
            <h:commandButton value="Check In Mandiri" action="checkInMandiri.xhtml" class="bg-green-500 text-white py-3 px-8 rounded shadow-md hover:bg-green-700 transition-all" />
          </h:form>
        </div>
      </div>
    </div>
  </body>
</html>
